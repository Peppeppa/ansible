- name: task-name | clone git repo | Ensure required packages are installed
  tags: dotfiles
  ansible.builtin.package:
    name:
      - git
    state: present


#-----------------------------------------------------
#   Main
#

- name: task-name | clone git repo | Create git directory in home folder
  tags: dotfiles
  ansible.builtin.file:
    path: "{{ user_dir }}/git"
    state: directory
    mode: '0755'
    owner: "{{ user }}"
    group: "{{ user }}"

- name: task-name | clone git repo | Clone dotfiles repository
  tags: dotfiles
  ansible.builtin.git:
    repo: '{{ git_repo_url }}'
    dest: "{{ user_dir }}/git/{{ git_repo_url | basename | regex_replace('.git$', '') }}"
    update: yes

- name: task-name | clone git repo | Setze Besitzer und Gruppe f√ºr das geklonte Repository
  tags: dotfiles
  file:
    path: "{{ user_dir }}/git/{{ git_repo_url | basename | regex_replace('.git$', '') }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    state: directory


